{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action="." class="user">

<fieldset class="login">
<legend>{% trans "Login" %}</legend>
<div>
<label for="id_username">{% trans "Username" %}</label><br />
<input type="text" name="username" id="id_username" value="" />
</div>

<div>
<label for="id_password">{% trans "Password" %}</label><br />
<input type="password" name="password" id="id_password" value="" />
</div>

</fieldset>

<div class="center"> 
<input type="submit" value="{% trans 'Login' %}" />
</div>

</form>
{% endblock %}
